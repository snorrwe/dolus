<html>
  <head>
    <title>Dolus</title>
  </head>
  <body>
    JSON endpoint: <a href="/api/counts">/api/counts</a>
    <table>
      <thead>
        <tr>
          <th>url</th>
          <th>orbán</th>
          <th>baloldal</th>
          <th>fidesz</th>
          <th>gyurcsány</th>
          <th>migráns</th>
          <th>vírus</th>
          <th>soros</th>
          <th>created</th>
          <th>page_hash</th>
        </tr>
      </thead>
      <tbody>
        {{#each (crawled)}}
        <tr>
          <td><a href="{{url}}">{{url}}</a></td>
          <td>{{counts.orbán}}</td>
          <td>{{counts.baloldal}}</td>
          <td>{{counts.fidesz}}</td>
          <td>{{counts.gyurcsány}}</td>
          <td>{{counts.migráns}}</td>
          <td>{{counts.vírus}}</td>
          <td>{{counts.soros}}</td>
          <td>{{created}}</td>
          <td>{{page_hash}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </body>
</html>
